<!DOCTYPE html>
<html>
<head>
    <title>Role tester</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/roleApiTest.js"></script>
</head>
<body>

    <form id="create-load-form">
        <label for="loadName">Load Name</label>
        <input type="text" id="loadName">
        <br>
        <label for="loadCompany">company</label>
        <input type="text" id="loadCompany">
        <br>
        <label for="loadNumber">Load number</label>
        <input type="text" id="loadNumber">
        <br>
        <label for="loadPickUp">Pick Up</label>
        <input type="text" id="loadPickUp">
        <br>
        <label for="loadDropOff">Drop Off</label>
        <input type="text" id="loadDropOff">
        <br>
        <label for="loadWeight">Weight</label>
        <input type="text" id="loadWeight">
        <br>
        <label for="loadRate">Rate</label>
        <input type="text" id="loadRate">
        <input type="submit" id="ceate-load-submit">
    </form>

    <form id="assign-load-form">
        <h4>Assign load</h4>
        <input type="text" id="load-select">
        <br>
        <h3>user</h3>
        <input type="text" id="user-select">
        
            
        <input type="submit" id="assign-load-submit">
    </form>
    <br>
    <form id="unassign-task-form">
        <h4>Unassign Tasks</h4>
        <select id="group-unassign-select">
            
        </select>
        <select id="task-unassign-select">
            
        </select>
        <input type="submit" id="unassign-task-submit">
    </form>


    <form id="new-role-form">
        <label>Add role:</label>
        <input type="text" id="new-role-name">
        <br>
        <input type="submit" id="new-role-submit">
    </form>
    <br>
    <button id="get-roles-button">Get roles</button>
    <br>
    <form id="get-role-form">
        <label>Get role by id:</label>
        <input type="text" id="get-role-id">
        <br>
        <input type="submit" id="get-role-submit">
    </form>
    <br>
    <form id="change-role-form">
        <label>Change role id:</label>
        <input type="text" id="change-role-id">
        <br>
        <label>New role name:</label>
        <input type="text" id="change-role-name">
        <br>
        <input type="submit" id="change-role-submit">
    </form>
    <br>
    <form id="delete-role-form">
        <label>Delete role by id:</label>
        <input type="text" id="delete-role-id">
        <br>
        <input type="submit" id="delete-role-submit">
    </form>
</body>
</html>
